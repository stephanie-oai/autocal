services:
  - type: web
    name: personal-calendar-mcp
    runtime: docker
    plan: starter
    healthCheckPath: /health
    envVars:
      - key: GCAL_WEBAPP_URL
        sync: false
      - key: GCAL_WEBAPP_SECRET
        sync: false
      - key: DEFAULT_TIMEZONE
        value: Europe/London
      - key: DEFAULT_CALENDAR_ID
        value: primary
      - key: MCP_API_KEY
        sync: false
